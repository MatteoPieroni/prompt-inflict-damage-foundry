<form>
	<h2>{{ name }}</h2>
	<div class="form-group">
			<label>{{ localize "PID.Damage" }}</label>
			<input type="text" name="initialformula" value="{{initialformula}}" disabled/>
	</div>
	<div class="form-group">
			<label>{{ localize "PID.RollSituationalModifier" }}</label>
			<input name="modifier" value="" placeholder="{{ localize 'PID.RollExample' }}" type="number" />
			<span class="hint">
				{{ localize "PID.RollSituationalModifierHint" }}
			</span>
	</div>
	<div class="form-group">
			<label for="halved">
				{{ localize "PID.IsDamageHalved" }}
			</label>
			<input type="checkbox" id="halved" name="halved" />
			<span class="hint">
				{{ localize "PID.IsDamageHalvedHint" }}
			</span>
	</div>
</form>
